<script src="https://dev.pandawanetwork.com/js/validator.min.js"></script>
<script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' /* optional */
    });
    $('.form-control').keyup(function(){
        console.log($(this).val().length);
        if ($(this).val().length > 0) {
            $(this).parent('.form-group').addClass('hasValue')
        } else{
            $(this).parent('.form-group').addClass('has-error')
            $(this).parent('.form-group').removeClass('hasValue')
        }
    })
  });
    $('.form-login').validator();
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#reload').click(function() {
            $.ajax({
                type: 'get',
                url: 'https://dev.pandawanetwork.com/refresh-captcha',
                success:function(data) {
                    $(".captcha span").html(data.captcha);
                }
            });
        });
    });
</script>
<script>
